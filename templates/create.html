{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block title %}
  Create
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-10">
    <h5 class="mb-2 text-muted">New Projects? I'll take care of them for you.</h5>
    <form action="{{ url_for('create') }}" method="post">
      <div class="form-group" id="mother">
        <label for="eventSummary">Summary</label>
        <input type="text" class="form-control" id="eventSummary" name="eventSummary" aria-describedby="titleHelp" placeholder="Enter a quick summary" required>
        <small id="titleHelp" class="form-text text-muted">Something unique and descriptive.</small>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate" placeholder="When will this be due?" required>
      </div>
      <div class="form-group">
        <label for="duration">Expected duration</label>
        <input type="number" class="form-control" id="duration" name="duration" aria-describedby="durationHelp" placeholder="How long do you think this will take you? (In hours)" required>
        <small id="durationHelp" class="form-text text-muted">Give a rough estimate.</small>
      </div>
      <div class="form-group">
          <label for="description">Notes</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Anything else to keep track of?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
