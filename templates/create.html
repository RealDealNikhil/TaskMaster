{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block title %}
  Create
{% endblock %}

{% block content %}
  You are in the create page.<br>
  <form action="{{ url_for('create') }}" method="post">
    <div class="form-group">
      <label for="eventTitle">Title</label>
      <input type="text" class="form-control" id="eventTitle" aria-describedby="titleHelp" placeholder="Enter event title" required>
      <small id="titleHelp" class="form-text text-muted">Enter something unique and descriptive.</small>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" class="form-control" id="dueDate" placeholder="When will this be due?" required>
    </div>
    <div class="form-group">
      <label for="duration">Expected duration</label>
      <input type="number" class="form-control" id="duration" aria-describedby="durationHelp" placeholder="How long do you think this will take you?" required>
      <small id="durationHelp" class="form-text text-muted">(In hours)</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
